<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tranform</title>
    <link rel="stylesheet" href="css/all.min.css">

    <style>
        .container,
        .inner {
            width: 150px;
            height: 150px;
        }

        .container {

            border: 1px solid rebeccapurple;
            background-color: rgb(136, 250, 70);
        }

        .inner {
            background-color: rgb(248, 142, 43);
            transform: translate(50%, 50%) scale(0.6) rotate(45deg);
        }
    </style>
</head>

<body>

    <h1><i class="fab fa-facebook"></i> The transform is needed to use my website</h1>



    <div class="box container">
        <div class="inner">box-1</div>
    </div>
    <div class="box container">
        <div class="inner">box-2</div>
    </div>
    <div class="box container">
        <div class="inner">box-3</div>
    </div>
    <script src="js/all.min.js"></script>
</body>

</html>
